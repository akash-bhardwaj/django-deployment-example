<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="nav-brand" href="{% url 'index' %}">Django</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'admin:index'%}" class="nav-link">Admin</a>
          </li>
          <li class="nav-item">
            <a href="{%url 'save_app:register'%}" class="nav-link">Register</a>
          </li>
          {%if user.is_authenticated %}
            <li class="nav-item">
              <a href="{%url 'logout'%}" class="nav-link">Logout</a>
            </li>
          {%else %}
            <li class="nav-item">
              <a href="{%url 'save_app:user_login' %}" class="nav-link">Login</a>
            </li>
          {%endif%}
        </ul>
      </nav>
    </div>
    <div class="container">
        {%block body_block%}
        {%endblock%}
    </div>
  </body>
</html>
